<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://assets-6.mxplay.com/static/mxoneweb/desktop/images/favicon.png" sizes="128x128">
    <link rel="stylesheet" href="contactus.css">
</head>

<body>
    <div class="contact-container">
        <!-- Html web forms that conact to the website -->
        <!-- https://web3forms.com/platforms/html-contact-form -->
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="339c20e2-19be-45d6-b67c-96498a70234d">
            <input type="text" name="name" placeholder="Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Email" class="contact-inputs" required>
            <input type="text" name="subject" placeholder="Subject" class="contact-inputs" required>
            <textarea name="message" placeholder="Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="assets\arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="assets\contactus1.png" alt="">
        </div>
    </div>
    <section id="imageh" class="imageh">
        <div class="images">
            <div class="img-1"></div>
        </div>
    </section>
    <script src="" async defer></script>
</body>

</html>
